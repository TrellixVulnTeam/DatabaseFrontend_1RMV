<div id="search-component">
    <label class="font-bold pl-5" for="search-box">Student Search</label>
    <input class="border-2 rounded ml-2 hover:rounded-lg" #searchBox  id="search-box" (input)="search(searchBox.value)" />
    
    <ul class="">
        <!-- the students$ indicates it is an Observable -->
        <li *ngFor="let student of students$ | async">
            <a routerLink="/detail/{{student.studentID}}"> {{student.firstName}}</a>
        </li>
    </ul>
</div>
